{% load static %}

<header>

    <link rel="stylesheet" href="{% static 'login_stylesheet.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid" style = "justify-content: center;">
                    
                <div id = "main-nav" class="navbar-header header_style" >
                    
                    <a style = "color: white;" class="navbar-brand navbar-colour" href="{% url 'index' %}">Home</a>
                    <a style = "color: white;" class="navbar-brand" href="{% url 'about_me' %}">About</a>
                    <a style = "color: white;" class="navbar-brand" href="{% url 'products'%}">Merch</a>
                    <a style = "color: white;" class="navbar-brand" href="{% url 'shows'%}">Shows</a>
                    <a style = "color: white;" class="navbar-brand" href="{% url 'profile'%}">My Profile</a>

                </div>

            </div>

        </nav>

    <h1> Login as User </h1>

</header>



<body style = "background-color: #545454;">

    <form class = "user" action="{% url 'authenticate_user' %}?next={{next|urlencode}}" method="post">
        {% csrf_token %}
        <label style = "color: white;">Username</label>
        <input type="text" name="username" placeholder="User" required>
        <br/><br/>
        <label style = "color: white;">Password</label>
        <input type="password" name="password" required>
        <br/><br/>
        <input class="btn btn-primary" type="submit" value="Login" />
        <br><br>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <div style = "text-align: center;">
        <label style = "color: white;">Not a user yet?</label>
        <a href="{% url 'register_user' %}"><button>Click here to register</button></a>
    </div>

</body>
